[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=64",
  "setuptools_scm",
  "setuptools_scm_git_semver",
  "toml",
  "wheel",
  "Cython",
]

[project]
dynamic = ["version"]
name = "ialobby"
dependencies = [
  "configargparse",
  "dataclasses",
  "flask",
  "flask_socketio",
  "overrides",
  "rich",
  "structlog",
  "supabase",
  "typeguard",
]
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Innovations Anonymous", email = "InnovAnon-Inc@gmx.com"},
]
[project.optional-dependencies]
#test = [
#  "coverage",
#  "line_profiler",
#  "pytest",
#  "pytest-cython",
#  #"pytest-flask",
#  "pytest-line-profiler",
#  "pytest-runner",
#  "tox",
#  "cython-dev-tools",
#  "hypothesis",
#]
rel = [
  "twine",
]

[tool.setuptools_scm]
version_file = "src/ialobby/_version.pyx"
version_file_template = """\
# file generated by setuptools_scm
# don't change, don't track in version control
TYPE_CHECKING = False
if TYPE_CHECKING:
    from typing import Tuple, Union
    VERSION_TUPLE = Tuple[Union[int, str], ...]
else:
    VERSION_TUPLE = object

version: str
__version__: str
__version_tuple__: VERSION_TUPLE
version_tuple: VERSION_TUPLE

__version__ = version = {version!r}
__version_tuple__ = version_tuple = {version_tuple!r}
"""

